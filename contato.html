<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Triunfo Labs - Anabol</title>
</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="about__about">
        <div class="about__container">
            <h2>Contato</h2>

            <div class="about__row100">
                <div class="about__col">
                    <div class="about__inputBox">
                        <input type="text" name="" required="required">
                        <span class="about__text">Nome</span>
                        <span class="about__line"></span>
                    </div>
                </div>
                <div class="about__col">
                    <div class="about__inputBox">
                        <input type="text" name="" required="required">
                        <span class="about__text">Sobrenome</span>
                        <span class="about__line"></span>
                    </div>
                </div>
            </div>

            <div class="about__row100">
                <div class="about__col">
                    <div class="about__inputBox">
                        <input type="text" name="" required="required">
                        <span class="about__text">Email</span>
                        <span class="about__line"></span>
                    </div>
                </div>
                <div class="about__col">
                    <div class="about__inputBox">
                        <input type="text" name="" required="required">
                        <span class="about__text">Telefone</span>
                        <span class="about__line"></span>
                    </div>
                </div>
            </div>

            <div class="about__row100">
                <div class="about__col">
                    <div class="about__inputBox about__textarea">
                        <textarea required="required"></textarea>
                        <span class="about__text">Digite sua mensagem aqui</span>
                        <span class="about__line"></span>
                    </div>
                </div>
            </div>

            <div class="about__row100">
                <div class="about__col">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <span>Criado por <a href="#" class="footer-triunfo">Triunfo Labs</a></span>
            <span class="far fa-copyright">2022 Todos os direitos reservados</span>
        </div>
        <!-- <div class="social">
          <a href="#"><span class="fab fa-facebook-f"></span></a>
          <a href="#"><span class="fab fa-twitter"></span></a>
          <a href="#"><span class="fab fa-instagram"></span></a>
          <a href="#"><span class="fab fa-youtube"></span></a>
        </div> -->
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
